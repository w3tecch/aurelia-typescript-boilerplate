<template>
  <section class="au-animate">
    <h1 t="TITLE"></h1>
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <show-name some-text.bind="firstName"></show-name>

    <h3>Custom global attribute</h3>
    <div red-square></div>

    <h3>Global value converter</h3>
    <p>${currentDate | dateFormat & signal:'locale:changed'}</p>

    <h3>Switch Language</h3>
    <button click.delegate="switchLanguage()" class="btn btn-primary">Click me!</button>
    <br/><br/>
    <p>Everything is: <span t="TR_ATTR"></span></p>
    <p>Signalr example: ${ 'TR_SIGNALER' | t & signal:'locale:changed' }</p>

    <h3>Converter utility</h3>
    <p>${ jsonProperty | json }</p>
    <p>Available converters are: filter, json, limit, md5 and sort</p>

    <h3>Validation</h3>
    <p>Validation is: ${validationValid}</p>
    <button class="btn btn-primary" click.delegate="validateFirstName()">validate</button>

    <h3>Dialog</h3>
    <button click.delegate="openDialog()" class="btn btn-primary">open dialog</button>
  </section>
</template>
